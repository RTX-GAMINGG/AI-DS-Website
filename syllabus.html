<script>
  window.onload = () => {
    let rgbText, nodes, hues;
    
    // Select the element with the class "rgb-text"
    rgbText = document.querySelector(".rgb-text");

    // Wrap each character of the text in a span element
    rgbText.innerHTML = [].slice
        .call(rgbText.innerHTML)
        .map(c => `<span>${c}</span>`)
        .join("");

    // Select all the span elements within the ".rgb-text" element
    nodes = document.querySelectorAll(".rgb-text span");
    hues = [];

    // Calculate hue for each character based on its position
    nodes.forEach((c, i) => {
        hues.push(Math.round(i * (360 / nodes.length)));
    });
    
    // Function to update colors
    (function loop() {
        hues.forEach((h, i, _this) => {
            _this[i]--;
            nodes[i].style.color = `hsl(${_this[i]},100%,50%)`;
        });
        window.requestAnimationFrame(loop);
    })();
};
</script>
